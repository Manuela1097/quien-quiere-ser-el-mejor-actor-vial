
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quién quiere ser el mejor actor vial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="images/logo_juego.png" alt="Logo principal" class="logo" />
    <img src="images/LOGO-AMARILLO.png" alt="Logo AKT" class="logo" />
  </div>

  <div id="progress">
    <ul id="progressList"></ul>
  </div>

  <div id="gameContainer">
    <h1 id="question">Aquí irá la pregunta</h1>
    <div id="options">
      <button id="optionA">A</button>
      <button id="optionB">B</button>
      <button id="optionC">C</button>
      <button id="optionD">D</button>
    </div>
    <div id="timer">⏱ Tiempo: 30s</div>
    <div id="lifelines">
      <button id="fiftyFifty">50/50</button>
      <button id="phoneAFriend">📞 Llamar</button>
      <button id="askAudience">👥 Público</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
